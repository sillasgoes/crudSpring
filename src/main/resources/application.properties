spring.application.name=sillas

jwt.public.pub=classpath:keys/public.pub
jwt.private.key=classpath:keys/private.key

# Enables the DATA.SQL for DATABASE
spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:65508/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

